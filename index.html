<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List FOR DAILY PURPOSE</h1>
    <script src="script.js"></script>

    <ul id="myList"></ul>

    <label>Add a task</label><br>
    <input type="text" id="myText"><br>
    <button type="button" id="myButton">Submit</button>

    <script>
        document.getElementById("myButton").onclick = function(){
            var myTasks = document.getElementById("myText").value;
        
       
        //skapa liÂ§
        var node = document.createElement('li');
        node.appendChild(document.createTextNode(myTasks));
 
        document.querySelector('#myList').appendChild(node);
         }
    </script>
</body>
</html>
